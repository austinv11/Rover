plugins {
    id 'java'
}

group 'rover'
version '1.0-SNAPSHOT'

sourceCompatibility = 9

repositories {
    jcenter()
}

dependencies {
    compile 'org.zeromq:jeromq:0.4.3'
    compile 'commons-codec:commons-codec:1.11'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.6'
    compile 'com.fasterxml.jackson.module:jackson-module-afterburner:2.9.6'
    compile 'com.fasterxml.jackson.datatype:jackson-datatype-jdk8:2.9.6'
    compile 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.9.6'
//    compile 'net.razorvine:pyrolite:4.21'
//    compile 'net.razorvine:serpent:1.23'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
